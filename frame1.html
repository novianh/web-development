<html>

<head>
    <title>Frameset</title>
</head>

<body>
    <frameset cols="33%,43%,23%" frameborder="1">
        <frameset rows="*,200">
            <frame src="page1.html" name="satu" scrolling="no" framborder="0">
                <frame src="page2.html" name="dua" scrolling="yes" noresize>
        </frameset>
        <frame src="page3.html" name="tiga" frameborder="0">
            <frame src="page4.html" name="empat" frameborder="1">
                <noframes>
                    Ada 4 halaman:
                    <ol>
                        <li a href="page1.html">Halaman 1</li>
                        <li a href="page2.html">Halaman 2</li>
                        <li a href="page3.html">Halaman 3</li>
                        <li a href="page4.html">Halaman 4</li>
                    </ol>
                </noframes>
    </frameset>
</body>

</html>
